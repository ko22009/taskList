<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="data_table" width="200" border="1">
    <tbody>
    <tr style="color:blue">
        <td width="100">В</td>
        <td>zzz</td>
    </tr>
    <tr>
        <td>Б</td>
        <td>yyy</td>
    </tr>
    <tr>
        <td>А</td>
        <td>www</td>
    </tr>
    <tr>
        <td>Г</td>
        <td>dddd</td>
    </tr>
    <tr>
        <td>Д</td>
        <td>aaa</td>
    </tr>
    </tbody>
</table>
<button id="short_data" onClick="javascript:sortData();">short_data</button>
<script>
    // Table data sorting starts....
    function sortData(){
        var tableData = document.getElementById('data_table').getElementsByTagName('tbody').item(0);
        var rowData = tableData.getElementsByTagName('tr');
        for(var i = 0; i < rowData.length - 1; i++){
            for(var j = 0; j < rowData.length - (i + 1); j++){
                if(rowData.item(j).getElementsByTagName('td').item(0).innerHTML > rowData.item(j+1).getElementsByTagName('td').item(0).innerHTML){
                    tableData.insertBefore(rowData.item(j+1),rowData.item(j));
                }
            }
        }
    }
</script>
</body>
</html>
